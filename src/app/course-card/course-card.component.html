<div class="course-card"
     [ngClass]="cardClasses()"
     *ngIf="course">

  <div class="course-title">
    {{cardIndex + ' ' + course.description}}
  </div>
  <img width="300" alt="Angular Logo" *ngIf="isImageVisible(); else noimage;"
       [src]="course.iconUrl">
  <ng-template #noimage>
    <img width="300"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/512px-Angular_full_color_logo.svg.png"
         alt="Angular Logo">
  </ng-template>

  <div class="course-description">
    {{course.longDescription}}
  </div>
  <div class="course-category" [ngSwitch]="course.category">
    <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
    <div class="category" *ngSwitchDefault="'ADVANCED'">All Levels</div>
  </div>
  <button (click)="onCourseViewed()">View Course</button>

</div>
